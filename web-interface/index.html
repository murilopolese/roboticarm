    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Strawbee arm</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <style>
			#control {
				position: relative;
				width: 400px;
				height: 400px;
				background: #eee;
				margin: 0 auto;
			}
			.cursor {
				position: absolute;
				width: 30px;
				height: 30px;
				background: #fff;
				border-radius: 30px;
				margin-left: -15px;
				margin-top: -15px;
			}
        </style>
    </head>
    <body>
    	<div class="container">
    		<div class="row">
    			<div class="col-xs-12 col-md-8 col-md-offset-2 text-center">
    				<h1>Control my amazing robotic arm</h1>
    			</div>
    			<div class="col-xs-12 col-md-8 col-md-offset-2">
        			<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vero veritatis eos officia iure incidunt, minus praesentium, temporibus omnis optio voluptate debitis totam soluta nesciunt fuga architecto unde adipisci aliquid delectus.</p>
    			</div>
    			<div class="col-xs-12 col-md-8 col-md-offset-2">
    				<div id="control">
    					<div class="cursor"></div>
    				</div>
    			</div>
    		</div>
    	</div>
        <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>
        <script type="text/javascript">
        $( document ).ready(function() {
        	var socket = io();
        	$( '#control' ).on( 'mousemove', function( e ) {
        		var position = {
        			top: ( e.clientY - $( this ).offset().top ),
        			left: e.clientX - $( this ).offset().left
        		};
        		$( '.cursor' ).css( position );
        		socket.emit( 'position', position );
        	})
        })
        </script>
    </body>
</html>
